model:
  model : Rnet # model and model_path need not be specified if using SSL. i
  model_path : null
  device  : cuda    
data:
  dataset : csv
  path : configs/merced_test.csv
train:
  optimizer :
    name : SGD
    config :
      momentum : 0
      lr : 1.0e-3
  loss_fn :
    name : BCELoss
  batch_size : 64
  epochs : 5
active_learner :
  iterations : 30
  strategy : uncertainty_sampling
  num_labelled : 20
  diversity_sampling : pick_top_n
  limit : -1
  preindex : False